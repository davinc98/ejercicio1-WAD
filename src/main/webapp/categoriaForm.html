<html>
    <head>
        <title>Agregar Categoria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <h1>Crear Categoria</h1>
        <div class="container">
            <form name="frmDatos" method="post" action="AgregarCategoria"> 
                Nombre Categoria: 
                <input type="text" name="txtNombre" placeholder="Pon tu nombre aqui" required/><br/>
                Descripción de la categoria: 
                <input type="text" name="txtDescripcion" placeholder="Agrega una descripción" required/><br/>
                <input type="submit" value="Enviar" name="btnEnviar"/>
            </form>
        </div>
    </center>
</body>
</html>
